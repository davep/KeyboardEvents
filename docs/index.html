<!DOCTYPE html>
<html>

  <head>
    <title>Keyboard event viewer</title>
    <script src="KeyboardEvents.js"></script>
    <link rel="stylesheet" type="text/css" href="KeyboardEvents.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="author" href="https://plus.google.com/+DavePearson/posts" />
  </head>

  <body onload="document.onkeydown = handleKey;">
    <table id="events">
      <tr>
        <th>Key</th>
        <th>Code</th>
        <th>Alt</th>
        <th>Ctrl</th>
        <th>Meta</th>
        <th>Shift</th>
        <th>Repeat</th>
        <th>Composing</th>
        <th>Location</th>
      </tr>
    </table>
  </body>

</html>
